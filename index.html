<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>
        Assigment
    </title>
</head>

<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-10 m-auto bg-light p-5">
                <!--margin kay liye-->
                <div class="d-flex justify-content-center">
                    <div>
                        <h1>CRUD Operation<h1>

                    </div>
                </div>

                <div class="d-flex">
                    <div style="width: 30%;">
                        <h4>Enter Details</h4>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <label for="add_num1">Name:</label>
                        <input type="text" class="form-control" id="student_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="add_num2">Father name:</label>
                        <input type="text" class="form-control" id="father_name" required>
                    </div>
                    <div class="col-md-6">
                        <label for="add_num2">Age:</label>
                        <input type="text" class="form-control" id="age">
                    </div>
                    <div class="col-md-6">
                        <label for="add_num2">Roll number:</label>
                        <input type="text" class="form-control" id="roll_no">
                        <input type="hidden" class="form-control" id="student_id">
                    </div>
                </div>
                <div class="row">
                    <div class="modal-footer">
                        <button class="btn btn-outline-dark" style="margin-top: 20;" onclick="post();">Create </button>
                        <button class="btn btn-outline-dark" style="margin-top: 20px;" onclick="get();">Read
                        </button>
                        <button class="btn btn-outline-dark" style="margin-top: 20px;" onclick="put();">Update
                        </button>
                        <button class="btn btn-outline-dark" style="margin-top: 20px;" onclick="delete_user();">Delete
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12" id="Divusers">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Student Name</th>
                                    <th>Father Name</th>
                                    <th>Age</th>
                                    <th>Roll No</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tbody id="tblper">
                            </tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
</body>
<script src="app.js"></script>

</html>
